<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeFire Points Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Alpha Games</div>
    <nav>
      <ul class="menu">
        <li><button onclick="navigateToSection('games')">Games</button></li>
        <li><button onclick="navigateToSection('redeem')">Redeem</button></li>
        <li><button onclick="navigateToSection('login-signup')">Login/Signup</button></li>
      </ul>
      <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">â˜°</div>
    </nav>
  </header>

  <section id="games">
    <h1>Play Games and Earn Points</h1>
    <div class="game-container">
      <!-- Game 1: Archery World Tour -->
      <div class="game-box">
        <h2>Archery World Tour</h2>
        <iframe src="https://play.famobi.com/archery-world-tour" frameborder="0" allowfullscreen></iframe>
      </div>

      <!-- Game 2: Bubble Tower 3D -->
      <div class="game-box">
        <h2>Bubble Tower 3D</h2>
        <iframe src="https://play.famobi.com/bubble-tower-3d" frameborder="0" allowfullscreen></iframe>
      </div>

      <!-- Game 3: 3D Free Kick -->
      <div class="game-box">
        <h2>3D Free Kick</h2>
        <iframe src="https://play.famobi.com/3d-free-kick" frameborder="0" allowfullscreen></iframe>
      </div>

      <!-- Game 4: Truck Trials -->
      <div class="game-box">
        <h2>Truck Trials</h2>
        <iframe src="https://play.famobi.com/truck-trials" frameborder="0" allowfullscreen></iframe>
      </div>

      <!-- Game 5: 8 Ball Billiards Classic -->
      <div class="game-box">
        <h2>8 Ball Billiards Classic</h2>
        <iframe src="https://play.famobi.com/8-ball-billiards-classic" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <section id="redeem">
    <h1>Redeem Points for Free Fire Diamonds</h1>
  </section>

  <section id="login-signup">
    <h1>Login or Sign Up to Start</h1>
  </section>

  <script src="script.js"></script>
</body>
</html>
