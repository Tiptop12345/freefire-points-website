<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TipTop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>TipTop</h1>
        </div>
        <div class="header-buttons">
            <button class="menu-btn">☰ Menu</button>
            <button class="auth-btn">Login / SignUp</button>
        </div>
    </header>

    <!-- Dashboard Section -->
    <main>
        <section class="dashboard">
            <h2>Welcome to Your Dashboard</h2>
            <p>Manage your Free Fire diamonds and tasks here.</p>
            <div class="games-list">
                <!-- You can add game sections here dynamically -->
                <div class="game-item">
                    <h3>Game 1</h3>
                    <button>Play</button>
                </div>
                <div class="game-item">
                    <h3>Game 2</h3>
                    <button>Play</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>© 2025 TipTop. All rights reserved.</p>
    </footer>
</body>
</html>
